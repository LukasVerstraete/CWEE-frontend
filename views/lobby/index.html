<md-list>
    <md-subheader class='bg-list-green md-no-sticky'>Available games</md-subheader>
    <md-list-item class='bg-list-green'>
        <h3 class='color-white'>Create Game</h3>
        <form ng-submit='createGame(this)'>
            <md-input-container style='margin: 20px; margin-top: 40px;'>
                <label>name</label>
                <input ng-model='game.name' type='text'/>
            </md-input-container>
        </form>
    </md-list-item>
    <md-list-item class='bg-list-green' ng-repeat="game in games" ng-click="null">
        <h3 class='color-white'>{{game.name}}</h3>
        <h4 class='color-white md-secondary'>{{game.players.length}}/4</h4>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
